name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # IMPORTANT: base-href must match your repo name (case sensitive)
      - run: npm run build -- --configuration production --base-href "/Profolio/"

      # SPA fallback for Angular router refreshes
      - run: cp docs/index.html docs/404.html

      # <<< This must match your outputPath (docs) >>>
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
